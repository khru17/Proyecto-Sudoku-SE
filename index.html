<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/pasatiempo.png" />
    <title>Juego - Puzzle Numerico</title>
</head>
<body>
    
    <!-- Barra superior -->
    <nav class="navbar navbar-expand-md navbar-light bg-success fixed-top ">
        <div class="container">
            <a href="#" class="navbar-brand text-white"> <img src="img/pasatiempo.png" alt=""> Puzzle Numerico</a>
        </div>
    </nav>

    <!--Formulario de inicio-->
    <div class="container ">
        <div class="row mt-5 ">
            <div class="col mt-5 ">

                <div class="row justify-content-center mb-4">
                    <h1 class="display-4">Bienvenido</h1>
                </div>

                <form action="" class="formulario" id="formulario">

                    <div class="form-group row justify-content-center">
                        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12">
                            <label for="usuario" id="label_usuario" class="">Usuario</label>
                            <input type="text" name="usuario" id="usuario" placeholder="Usuario" class="form-control border ">
                            <div class="invalid-feedback">Ingrese un nombre de usuario entre 4 y 16 caracteres</div>
                            <div class="valid-feedback">Buen nombre de usuario</div>
                        </div>                     
                    </div>

                    <div class="form-group row justify-content-center ">
                        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 mt-3">
                            <label for="tamano">Tamaño del tablero</label>
                            <select  class="form-control custom-select" id="tam" required>
                                <!--Opciones del tamaño del tablero-->
                                <option value="">Eliga un tamaño para el tablero</option>
                                <option value="3">3x3</option>
                                <option value="4">4x4</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 mt-4">
                            <button class="btn btn-warning btn-block" type="submit">Iniciar Juego</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javaScript.js"></script>
</body>
</html>
